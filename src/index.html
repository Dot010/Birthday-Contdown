<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Birthday Contdown</title>
</head>
<body>
    <main>
        <section class="birthday">
            <img class="corner bottom-left" src="./images/Group 3.png" alt="">
            <img class="corner bottom-right" src="./images/Group 4.png" alt="">
            <div class="birthday-container">
                <div class="text-1">
                    <p>Hey</p>
                    <h2>Jonathan,</h2>
                </div>
                
                <div class="event-container">

                    <div class="event-contdown">
                        <h1 class="text-2">Birthday Contdown</h1>

                        
                        <div class="event__time">
                
                    <div class="event__time-unit">
                        <span  class="event__time-label">Dias</span>
                        <span id ="dias" class="event__time-number">00</span>
                    </div>

                       <div class="event__time-unit">
                           <span class="event__time-label">Horas</span>
                        <span id="horas" class="event__time-number">00</span>
                    </div>

                       <div class="event__time-unit">
                           <span class="event__time-label">Minutos</span>
                        <span id="minutos" class="event__time-number">00 </span>
                    </div>

                   <div class="event__time-unit">
                       <span class="event__time-label">Segundos</span>
                        <span id="segundos" class="event__time-number">00</span>
                    </div>
                    
                    </div>


                    <div class="birthday-cake">
                        
                        <h2>May all your wishes come true</h2>
                        <img src="./images/Group 2.png" alt="Birthday Cake">

                    </div>

                </div>


            </div>
        </section>
  <script src="./scripts/main.js"></script>
    </main>
</body>
</html>
